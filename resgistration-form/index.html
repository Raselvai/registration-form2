<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Registration Form</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="register_wrapper">
        <div class="container">
            <h2>Registration Form</h2>
            <form>
                <input class="input_info" type="text" placeholder="User Name*">
                <input class="input_info" type="email" placeholder="Email Name*">
                <input class="input_info" type="number" placeholder="Phone Number*">
                <input class="input_info" type="password" placeholder="Password*">
                <input class="input_info" type="password" placeholder="Confirm Password*">
                <input class="input_info" type="number" placeholder="ID*">
                <div class="style_checkbox">
                    <input id="a" type="checkbox">
                    <label for="a">I have read and I accept the terms of use in this course</label>
                </div>
                <button class="register_btn">Register now</button>
            </form>
        </div>
    </div>
    
</body>
</html>
